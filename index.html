<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>MPL</title>
		<script src="geral.Js"></script>
		<script src="calc.Js"></script>
		<link href="./Style/estilo.css" type="text/css" rel="stylesheet" >
	</head>
	<body>
		<header id="area-cabecalho">
			<h1 id="logo">
				Nome Indefinido
			</h1>

		</header>
		<div id="area-p">
			<main id="area-principal">
				
				<div class="conteudo">
					<div class="area">
						<form >
							<h3 name="" id="select_calc">
								Testes
								<!--Tendo o valor de dois pontos no plano cartesiano-->
							</h1>
							<div class="cont">
									<div style="padding: 10px 4px;"><!--
										
										<label for="">Cordenadas do 1º pomto:</label><br>
									<input type="text" name="ponto-1" id="ponto-1" placeholder="( X ; Y)"><br>
									<label for="">Cordenadas do 2º pomto:</label><br>
									<input type="text" name="ponto-2" id="ponto-2" placeholder="( X ; Y)"><br>
								-->	
								<h4><b>Calcular  raiz</b></h4>
								<label for="">Valor da raiz </label><br>
									<input type="text" name="ponto-3" id="ponto-3" placeholder="" value=""><br>
									<label for="">Grau da raiz </label><br>
									<input type="text" name="ponto-4" id="ponto-4" placeholder=""><br>
								</div>
								<input type="button" onclick="calc1()" value="Calcular" id="enviar">
								<div style="padding: 10px 4px;">
									<label> Resultado:</label><br>
									<input type="text" name="result" id="resul1" value="0" disabled><br>
									
								</div>
							</div>
							<div class="cont">
								<div style="padding: 10px 4px;">
									<h4>Simplificar fração:</h4>
									<label for="">Numerador da fração </label><br>
									<input type="text" name="num" id="num" placeholder=""><br>
									<label for="">Denominador da fração </label><br>
									<input type="text" name="deno" id="deno" placeholder="" value=""><br>
								</div>
								<input type="button" onclick="calc2()" value="Calcular" id="enviar">
								<div style="padding: 10px 4px;">
									<label> Resultado:</label><br>
									<input type="text" name="result" id="resul2" value="0" disabled><br>
								</div>
							</div>

						</form>

						
					</div>
				</div>
			<aside id="area-lateral">
				<div class="conteudo-lat">
					<h2>Lateral</h2>
				</div>
				
			</aside>
			
		</main>
	</div>
		
		
		<footer></footer>
	</body>




</html>
